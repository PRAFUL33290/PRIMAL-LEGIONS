<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMAL LEGIONS - Demo Carte 3D</title>
    <meta name="description" content="Découvrez les cartes PRIMAL LEGIONS avec notre démonstration interactive en 3D.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        .demo-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl) var(--space-md);
            background: linear-gradient(135deg, var(--color-bg-darker) 0%, var(--color-bg-dark) 50%, var(--color-bg-darker) 100%);
            position: relative;
            overflow: hidden;
        }

        .demo-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(201, 162, 39, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(201, 162, 39, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .demo-title {
            text-align: center;
            margin-bottom: var(--space-lg);
            position: relative;
            z-index: 1;
        }

        .demo-title h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--color-accent-primary);
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.5);
        }

        .demo-title p {
            color: var(--color-text-secondary);
            font-size: 1.2rem;
        }

        /* Container de la carte 3D */
        .card-3d-container {
            perspective: 1500px;
            width: 320px;
            height: 480px;
            position: relative;
            z-index: 1;
        }

        .card-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        .card-3d:hover:not(.flipped) {
            transform: rotateY(15deg) rotateX(5deg);
        }

        .card-3d.flipped:hover {
            transform: rotateY(195deg) rotateX(5deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(201, 162, 39, 0.2),
                inset 0 0 0 3px rgba(201, 162, 39, 0.3);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
            background: var(--color-bg-card);
        }

        /* Effet de brillance */
        .card-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.1) 100%);
            border-radius: 16px;
            pointer-events: none;
            z-index: 10;
        }

        /* Instructions */
        .demo-instructions {
            margin-top: var(--space-lg);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .demo-instructions p {
            color: var(--color-text-muted);
            font-size: 1rem;
            margin-bottom: var(--space-sm);
        }

        .flip-hint {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: rgba(201, 162, 39, 0.1);
            border: 1px solid rgba(201, 162, 39, 0.3);
            border-radius: 30px;
            color: var(--color-accent-primary);
            font-family: var(--font-display);
            animation: pulse-hint 2s ease-in-out infinite;
        }

        @keyframes pulse-hint {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.02);
            }
        }

        .flip-icon {
            font-size: 1.5rem;
            animation: rotate-hint 3s ease-in-out infinite;
        }

        @keyframes rotate-hint {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }

        /* Info carte */
        .card-info-demo {
            margin-top: var(--space-lg);
            padding: var(--space-md);
            background: var(--color-bg-card);
            border-radius: 12px;
            border: 1px solid rgba(201, 162, 39, 0.2);
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .card-info-demo h3 {
            color: var(--color-accent-primary);
            margin-bottom: var(--space-xs);
        }

        .card-info-demo .card-animal {
            color: var(--color-text-muted);
            font-style: italic;
            margin-bottom: var(--space-sm);
        }

        .card-stats-demo {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-top: var(--space-sm);
        }

        .stat-demo {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-demo.pv {
            color: #e74c3c;
        }

        .stat-demo.atk {
            color: #f39c12;
        }

        .stat-demo.def {
            color: #3498db;
        }

        /* Bouton retour */
        .back-link {
            position: fixed;
            top: var(--space-md);
            left: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(201, 162, 39, 0.3);
            border-radius: 30px;
            color: var(--color-accent-primary);
            font-family: var(--font-display);
            text-decoration: none;
            z-index: 100;
            transition: all var(--transition-fast);
        }

        .back-link:hover {
            background: rgba(201, 162, 39, 0.1);
            border-color: var(--color-accent-primary);
        }

        /* Particules décoratives */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-accent-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 1s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 3s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 5s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 7s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-3d-container {
                width: 260px;
                height: 390px;
            }

            .demo-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">
        <span>&#8592;</span> Retour
    </a>

    <section class="demo-hero">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="demo-title">
            <h1>&#127183; Demo Carte 3D</h1>
            <p>Découvrez le design immersif des cartes PRIMAL LEGIONS</p>
        </div>

        <div class="card-3d-container">
            <div class="card-3d" id="card3d" onclick="this.classList.toggle('flipped')">
                <div class="card-face card-front">
                    <img src="assets/images/PRIMAL CARACTER/1️⃣ Le Gardien de la Canopée (Lion – Amazonie, Brésil).PNG"
                        alt="Le Gardien de la Canopée">
                </div>
                <div class="card-face card-back">
                    <img src="assets/images/BACKGROUND/DOS DES CARTES.png" alt="Dos de carte PRIMAL LEGIONS">
                </div>
            </div>
        </div>

        <div class="demo-instructions">
            <div class="flip-hint">
                <span class="flip-icon">&#128260;</span>
                <span>Cliquez pour retourner la carte</span>
            </div>
            <p style="margin-top: var(--space-sm);">Survolez pour voir l'effet 3D</p>
        </div>

        <div class="card-info-demo">
            <h3>Le Gardien de la Canopée</h3>
            <p class="card-animal">Lion - Amazonie, Brésil</p>
            <p>Faction : <strong style="color: var(--faction-sauvages-glow);">Terres Sauvages</strong></p>
            <div class="card-stats-demo">
                <span class="stat-demo pv">&#10084; 5 PV</span>
                <span class="stat-demo atk">&#9876; 3 ATK</span>
                <span class="stat-demo def">&#128737; 1 DEF</span>
            </div>
        </div>
    </section>

    <script>
        // Animation 3D au mouvement de souris
        const card = document.getElementById('card3d');
        const container = document.querySelector('.card-3d-container');

        container.addEventListener('mousemove', (e) => {
            if (card.classList.contains('flipped')) return;

            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            if (!card.classList.contains('flipped')) {
                card.style.transform = 'rotateX(0deg) rotateY(0deg)';
            }
        });
    </script>
</body>

</html>
